<style>

<script>
var ctx = document.getElementById('chart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange","df"],
        datasets: [{
            label: 'History Status',
            data: [0,10, 19, 33, 45, 42, 67],
            backgroundColor: [ 
                "#87b698",
                "#87b698",
                "#ffd0ab",
                "#efdbcb",
                "#ffe9e4",
                "#ffbbb0",
                "#f5949a"
            ],
            borderCapStyle: [
                "#fff"
            ]
        }]
    },
    options: {
        legend: {
            display: true,
            labels: {
                fontColor: '#fff'
            }
        }
    }
});
var f = ['🌱', '🌱🌱', '🌱🌱🌱', '🌱🌱🌱🌱', '🌱🌱🌱🌱🌱','🌱🌱🌱🌱🌱🌱','🌱🌱🌱', '🌱🌱', '🌱', ''];
var fIdx = 0;
var pauseTime = 100;
function loop() {
    pauseTime = fIdx*fIdx+100;
    fIdx = Math.floor((Date.now()/100)%f.length)
    console.log(Date.now());
    location.hash = f[fIdx];
    setTimeout(loop, pauseTime);
}

loop();
</script>
